{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{url_for('static', filename='lib/fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.min.css')}}">
{% endblock %}

{% block body %}
  <!-- Main Grid -->
  <div class="container text-center w3-animate-opacity" style="padding-top: 80px">
    <img src="{{ url_for('static', filename=filename) }}" class="img-thumbnail" alt="result"><br><br>
    <a class="btn btn-primary" href="{{ url_for('static', filename=filename) }}" download>Download image <i class="fa fa-save"></i></a><br><br>
    <a class="btn btn-primary" href="{{url_for('visualisations')}}">Go back to visualisation <i class="fa fa-arrow-left"></i></a>
  </div>
{% endblock %}
